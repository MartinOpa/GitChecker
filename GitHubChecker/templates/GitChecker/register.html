<!DOCTYPE html>
<html>    
    {% include "GitChecker/base.login.register.html" %}

    <form method="POST" novalidate>    
        {% for field in form %}
            <div class="form-fields-padding row justify-content-center">

                <div class="col d-flex justify-content-end">
                    {{ field.label_tag }} 
                </div>

                <div class="col d-flex justify-content-start">
                    {{ field }}
                </div>
            </div>

            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="row d-flex justify-content-center">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endfor %}

        <div class="submit-padding row justify-content-center text-center">
            <div class="col">
                <input class="roundish-button bg-dark text-white" type="submit" value="Register"/>
            </div>
        </div>
        <div class="form-fields-padding row justify-content-center text-center">
            <div class="col">
                <a class="custom-link" href="{% url 'login' %}">
                    Already have an account? Log in
                </a>
            </div>
        </div>            
    </form>
</html>
